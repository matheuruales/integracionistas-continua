name: CI (Jest)
# ğŸš€ IntegraciÃ³n Continua con Jest + TypeScript + Vite + ESLint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true
  # Evita ejecuciones duplicadas

jobs:
  build-and-test:
    name: ğŸ”¨ Build & ğŸ§ª Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    env:
      CI: true

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: package-lock.json

      - name: ğŸ“¦ Install dependencies (npm ci)
        run: npm ci

      - name: ğŸ§  Type check (TS)
        run: npm run type-check

      - name: ğŸ” Lint (ESLint)
        run: npm run lint

      - name: ğŸ§ª Run tests (Jest)
        run: npm run test -- --ci

      - name: ğŸ—ï¸ Build (Vite)
        run: npm run build

      - name: ğŸ“¤ Upload production build (artifact)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dist-node-${{ matrix.node-version }}
          path: dist