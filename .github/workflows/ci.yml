name: CI (Jest)
# ğŸš€ IntegraciÃ³n Continua con Jest + TypeScript + Vite + ESLint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    # Permite ejecutarlo manualmente desde la pestaÃ±a "Actions"

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true
  # ğŸ§  Evita ejecuciones duplicadas en la misma rama

jobs:
  build-and-test:
    name: ğŸ”¨ Build & ğŸ§ª Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    env:
      CI: true

    steps:
      # ğŸ“¥ Clona el repositorio
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # âš™ï¸ Configura Node.js (con cache de dependencias)
      - name: ğŸ§° Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: package-lock.json

      # ğŸ“¦ Instala dependencias (usa package-lock para instalaciÃ³n reproducible)
      - name: ğŸ“¦ Install dependencies (npm ci)
        run: npm ci

      # ğŸ” VerificaciÃ³n de tipos con TypeScript
      - name: ğŸ§  Type check (TS)
        run: npm run type-check

      # ğŸ§¹ Linter con tolerancia temporal (no cancela el flujo si hay errores)
      - name: ğŸ” Lint (ESLint)
        run: |
          npm run lint || echo "âš ï¸ Lint terminÃ³ con advertencias o errores, continuando con el flujo..."

      # ğŸ§ª EjecuciÃ³n de pruebas con Jest
      - name: ğŸ§ª Run tests (Jest)
        run: npm run test -- --ci

      # ğŸ—ï¸ ConstrucciÃ³n del proyecto con Vite
      - name: ğŸ—ï¸ Build (Vite)
        run: npm run build

      # ğŸ“¤ Carga del artefacto (solo si todo fue exitoso)
      - name: ğŸ“¤ Upload production build (artifact)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dist-node-${{ matrix.node-version }}
          path: dist