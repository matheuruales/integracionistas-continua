name: CI_CALIDAD_SOFTWARE
# ğŸš€ IntegraciÃ³n Continua para validar calidad y build del proyecto

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # ğŸ” Ejecuta en pushes a main y en PRs hacia main

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true
  # ğŸ§  Evita ejecuciones duplicadas en la misma rama

jobs:
  build-and-test:
    name: ğŸ”¨ Build & ğŸ§ª Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      CI: true
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          # ğŸ’¾ Cache de dependencias para acelerar ejecuciones

      - name: ğŸ“¦ Install dependencies (npm ci)
        run: npm ci
        # Usa package-lock para instalaciones reproducibles

      - name: ğŸ§  Type check (TS)
        run: npm run type-check

      - name: ğŸ” Lint (ESLint)
        run: npm run lint

      - name: ğŸ§ª Run tests (Jest)
        run: npm test -- --ci

      - name: ğŸ—ï¸ Build (Vite)
        run: npm run build

      - name: ğŸ“¤ Upload production build (artifact)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dist-node-${{ matrix.node-version }}
          path: dist


  codeql-analysis:
    name: ğŸ›¡ï¸ CodeQL Analysis (JS/TS)
    runs-on: ubuntu-latest
    # ğŸ” Permisos necesarios para subir resultados de seguridad
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§­ Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript

      # ğŸ—ï¸ Autobuild (no hace nada para JS/TS, pero se deja por consistencia)
      - name: ğŸ—ï¸ Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: ğŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript-typescript"
